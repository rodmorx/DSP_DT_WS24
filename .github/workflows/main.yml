name: Convert and Commit Jupyter Notebook to HTML

on:
  push:
    branches:
      - main
    paths:
      - "DSProjekt_DT_WS24.ipynb" # Trigger only when this file changes
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  convert_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install nbconvert
      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      # Step 4: Convert Notebook to HTML
      - name: Convert Notebook to HTML
        run: |
          jupyter nbconvert DSProjekt_DT_WS24.ipynb --to html --output html/index.html

      # Step 5: Commit HTML file to the repository
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add html/index.html
          git commit -m "Update HTML version of DSProjekt_DT_WS24.ipynb"
          git push

      # Step 6: Configure Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 7: Upload HTML directory for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'html'

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
